    <div class="container_titulo_harmonico">
        <h1>Calculadora de Harmônicos</h1>
    </div>
    <div class="container_harmonico">
        <p class="p_harmonico"> Nota Real: </p>
        <div class="inputs_harmonico">
            <select class="select_harmonico" name="notas" id="select_notas">
                <option class="option_harmonico" value="C">Dó</option>
                <option class="option_harmonico" value="D">Ré</option>
                <option class="option_harmonico" value="E">Mi</option>
                <option class="option_harmonico" value="F">Fá</option>
                <option class="option_harmonico" value="G">Sol</option>
                <option class="option_harmonico" value="A">Lá</option>
                <option class="option_harmonico" value="B">Si</option>
            </select> <br><br>
            <select class="select_harmonico2" name="notas" id="select_harmonico" style="width: 70px;">
                <option class="option_harmonico" value="0">Primeiro</option>
                <option class="option_harmonico" value="1">Segundo</option>
                <option class="option_harmonico" value="2">Terceiro</option>
                <option class="option_harmonico" value="3">Quarto</option>
                <option class="option_harmonico" value="4">Quinto</option>
                <option class="option_harmonico" value="5">Sexto</option>
                <option class="option_harmonico" value="6">Sétimo</option>
                <option class="option_harmonico" value="7">Oitavo</option>
                <option class="option_harmonico" value="8">Nono</option>
                <option class="option_harmonico" value="9">Décimo</option>
            </select>
            <!-- <input class="input_harmonico" type="number" id="input_harmonico" placeholder="insira Harmônico desejado"> -->
            <button class="button_harmonico" onclick="plotar_harmonico()"> Calcular Harmônico </button>
        </div>
    </div>


    <div class="plotagem_harmonico" id="div_plotagem_harmonico">

    </div>


    <div class="container_imagem_harmonico">
        <img src="img/diapasaoOndas.png">
    </div>

<script>

    var A = ["la", "la", "mi", "la", "dó#", "mi", "sol", "la", "si", "do"];
    var B = ["si", "si", "fa#", "si", "re#", "fa#", "la", "si", "do", "re"];
    var C = ["dó", "dó", "sol", "dó", "mi", "sol", "sib", "do", "re", "mi"];
    var D = ["re", "re", "la", "re", "fa#", "la", "do", "re", "mi", "fa"];
    var E = ["mi", "mi", "si", "mi", "sol#", "si", "re", "mi", "fa", "sol"];
    var F = ["fa", "fa", "dó", "fa", "la", "dó", "mi", "fa", "sol", "la"];
    var G = ["sol", "sol", "re", "sol", "si", "re", "fa", "sol", "la", "si"];

    function plotar_harmonico() {
        var tonalidade = select_notas.value;
        var harmonico = select_harmonico.value;

        var posicao = 0;


        if (tonalidade == "A") {

            for (posicao ; posicao < A.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = A[posicao]
                }
            }

        } else if (tonalidade == "B") {

            for (posicao ; posicao < B.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = B[posicao]
                }
            }

        } else if (tonalidade == "C") {

            for (posicao ; posicao < C.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = C[posicao]
                }
            }

        } else if (tonalidade == "D") {

            for (posicao ; posicao < D.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = D[posicao]
                }
            }

        } else if (tonalidade == "E") {

            for (posicao ; posicao < E.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = E[posicao]
                }
            }

        } else if (tonalidade == "F") {

            for (posicao ; posicao < F.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = F[posicao]
                }
            }

        } else if (tonalidade == "G") {

            for (posicao ; posicao < G.length; posicao++) {
                if (posicao == harmonico) {
                    div_plotagem_harmonico.innerHTML = G[posicao]
                }
            }

        }
    }
</script>
