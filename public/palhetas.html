</head>

<body>

        <div class="navbar">
            <ul>

    <div class="container_titulo_palheta">
        <h1>Análise de Palhetas</h1>

    <div class="container_palheta">
        <div class="container_inputs_palheta">
            <input class="inputs_palheta" type="number" id="input_qtd_palheta" placeholder="Quantidade de Palhetas">
            <br>
            <input class="inputs_palheta" type="number" id="input_durabilidade_palheta"
                placeholder="Durabilidade Individual (semanas)"> <br>
            <button class="button_palheta" onclick="plotar_palheta()">Análise Organizacional</button>
        </div>
    </div>

    <div class="plotagem_palheta" id="div_plota_palheta">
       
    </div>
    <p class="p_palheta" id="p_palheta"></p>

    <img class="imagem_palheta" src="img/reedFan.png" >
</body>

</html>

<script>
    function plotar_palheta(){
        var qtdPalhetas = Number(input_qtd_palheta.value);
        var durabilidade = Number(input_durabilidade_palheta.value);
        var tempoDuravelSemana = qtdPalhetas * durabilidade ;
        var tempoDuravelMes = tempoDuravelSemana/4 ;
        for(contaPalheta=0 ; contaPalheta < qtdPalhetas ; contaPalheta++ ){
            div_plota_palheta.innerHTML+=`<img src="img/palheta_sax_png.png" style="width:60px ;height:100px ;">`
            if(contaPalheta+1 % 5 == 0){
                div_plota_palheta.innerHTML+=`<br><br>`
            }
        }
        p_palheta.innerHTML=`Levando em consideração a quantidade de palhetas disponíveis e sua durabilidade, 
        você deve ter cerca de ${tempoDuravelSemana} semanas ou ${tempoDuravelMes} meses antes de sua próxima compra de palhetas.`
    }
</script>
